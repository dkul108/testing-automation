<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template form</title>
</head>
<body>
<h1>Template form</h1>
<form action="form-success.html">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="mail">E-mail:</label><br>
    <input type="text" id="mail" name="mail"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label>How you find information:</label><br>
    <input type="checkbox" id="info1" name="info1" value="Newsletter">
    <label for="info1">Newsletter</label><br>
    <input type="checkbox" id="info2" name="info2" value="Internet">
    <label for="info2">Internet</label><br>
    <input type="checkbox" id="info3" name="info3" value="Friends">
    <label for="info3">Friends</label><br>
    <input type="checkbox" id="info4" name="info4" value="Other">
    <label for="info4">Other</label><br><br>

    <label for="country">Country:</label><br>
    <select id="country" name="country">
        <option value="austria">Austria</option>
        <option value="belarus">Belarus</option>
        <option value="croatia">Croatia</option>
        <option value="germany">Germany</option>
        <option value="poland">Poland</option>
        <option value="romania">Romania</option>
        <option value="usa">USA</option>
    </select><br><br>

    <label for="language">Language:</label><br>
    <select id="language" name="language" multiple>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
    </select><br><br>

    <label for="comment">Comments:</label><br>
    <textarea id="comment" name="comment" placeholder="Any comments..." style="height:200px"></textarea><br>

    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" onclick="alert('Hello World!')" value="Alert">
    <input type="button" onclick="confirm('Hello World!')" value="Confirm">
</form>
</body>
</html>
